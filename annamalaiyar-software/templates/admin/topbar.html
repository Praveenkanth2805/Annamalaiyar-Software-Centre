    <div class="user-info">
        <div class="user-avatar">
            <span class="material-icons">person</span>
        </div>
        <div>
            <strong>{{ session['admin_username'] }}</strong>
            <div style="font-size: 0.9rem; color: #666;">Administrator</div>

        <a href="{{ url_for('admin_logout') }}" class="logout-btn">

    </div>
</header>
